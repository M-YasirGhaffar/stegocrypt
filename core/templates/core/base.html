<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Django Steganography</title>
</head>
<body>
<div style="margin:20px;">
    <h2>Django Steganography</h2>
    <hr>
    {% if user.is_authenticated %}
      <a href="{% url 'index' %}">Home</a> |
      <a href="{% url 'encrypt' %}">Encrypt</a> |
      <a href="{% url 'decrypt-list' %}">Decrypt</a> |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'index' %}">Home</a> |
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <hr>

    {% if messages %}
    <ul>
      {% for msg in messages %}
      <li>{{ msg }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    {% block content %}{% endblock content %}
</div>
</body>
</html>
