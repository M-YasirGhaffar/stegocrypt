{% extends "base.html" %}
{% block title %}Decrypt Upload - Django Steg{% endblock title %}
{% block nav_links %}
  <a href="{% url 'index' %}" class="text-blue-600 hover:underline">Home</a>
  <a href="{% url 'encrypt' %}" class="text-blue-600 hover:underline">Encrypt</a>
  <a href="{% url 'decrypt-list' %}" class="text-blue-600 hover:underline">Decrypt</a>
  <a href="{% url 'shared-gallery' %}" class="text-blue-600 hover:underline">Shared Gallery</a>
  <a href="{% url 'logout' %}" class="text-blue-600 hover:underline">Logout</a>
{% endblock nav_links %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6 my-4">
  <h3 class="text-xl font-semibold mb-4">Upload a Stego Image to Decrypt</h3>
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Decrypt
    </button>
  </form>
</div>
{% endblock %}
