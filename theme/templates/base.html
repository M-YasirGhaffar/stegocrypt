<!-- theme/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django Steganography{% endblock title %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

  <header class="bg-white shadow mb-4">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold mb-2 sm:mb-0">Django Steganography</h1>
      <nav class="space-x-2 sm:space-x-4 flex flex-wrap justify-center">
        {% block nav_links %}{% endblock nav_links %}
      </nav>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 w-full">
    {% if messages %}
      <ul class="my-4">
        {% for msg in messages %}
          <li class="bg-gray-200 p-2 rounded my-1">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock content %}
  </main>

  <footer class="bg-white mt-8">
    <div class="max-w-7xl mx-auto px-4 py-4 text-sm text-gray-500">
      <p>&copy; 2023 Django Steganography - Extended &amp; Secure</p>
    </div>
  </footer>

</body>
</html>
